<div class="spacex-container mx-xs-3">
    <app-loader-component></app-loader-component>
    <div class="spacex-container-body d-flex justify-content-center">
        <div class="spacex-filter-facets">
            <app-spacex-filter-facet-component
                [launchYears]="launchYears"
                (filterEmitter)="applyFilters($event)"
            ></app-spacex-filter-facet-component>
        </div>
        <div class="spacex-launch-card-results d-flex flex-wrap">
            <!-- <div class="spacex-launch-card d-flex" *ngFor="let cardData of launchData"> -->
                <app-spacex-launch-card-component
                    style="width:100%"
                    *ngIf="!isResponseEmpty"
                    [launchData]="launchData"
                ></app-spacex-launch-card-component>
            <!-- </div> -->
            <h2 class="error-msg my-xs-0 d-flex justify-content-center align-items-center w-100" *ngIf="isResponseEmpty">NO DATA FOUND!!</h2>
        </div>
    </div>
</div>
